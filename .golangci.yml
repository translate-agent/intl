linters:
  enable-all: true
  disable:
    - depguard
    - dupl
    - err113
    - exhaustruct
    - forbidigo
    - funlen
    - gci
    - ginkgolinter
    - goconst
    - gochecknoglobals
    - gochecknoinits
    - gocyclo
    - godox
    - gofmt
    - goheader
    - goimports
    - gomodguard
    - gosmopolitan
    - grouper
    - inamedparam
    - loggercheck
    - maintidx
    - nlreturn
    - nonamedreturns
    - promlinter
    - tagliatelle
    - tenv # deprecated
    - testableexamples
    - testpackage
    - thelper
    - tparallel
    - varnamelen
    - wastedassign
    - whitespace
    - zerologlint
linters-settings:
  cyclop:
    max-complexity: 30
  exhaustive:
    default-signifies-exhaustive: true
  govet:
    enable-all: true
  predeclared:
    ignore: ""
